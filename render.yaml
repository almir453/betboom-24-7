services:
  - type: worker
    name: betboom-bot
    env: python
    plan: free
    buildCommand: |
      apt-get update && apt-get install -y build-essential
      pip install --upgrade pip setuptools wheel
      pip install greenlet==3.0.3
      pip install -r requirements.txt
    startCommand: python railway_bot.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
